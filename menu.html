    .container {

        font-size: 24px; 
    }
   .header h1 {

   .navigation {
        background-color: #FFFFF; 
        color: black; /* Changed menu font color */

   .menu-line {
        background-color: rgba(84, 114, 78, 0.5);

        text-align: center;
        padding: 10px 20px; 
        font-size: 20px; 
        font-weight: 100; 
   }
   .navigation a {
        color: #000; 
        text-decoration: none;
        margin-right: 20px; 
        font-size: 30px;
        display: block; 
        padding: 10px 0; 
        position: relative;
        display: inline-block;
        text-decoration: none; 
        outline: none; 
    }
    .navigation a::after {
        content: '';
        position: absolute;
        bottom: -1px;
        left: 0;
        width: 100%;
        height: 1px;
        transition: all 0.3s ease; /* Transition for hover effect */
        background-color: transparent; /* Transparent background */
        border-radius: 3px; /* Border radius for rectangle */
    }
    .navigation a:hover::after {
        height: 100%; /* Full height on hover */
        background-color: rgba(84, 114, 78, 0.2);
    }
    .footer {
        background-color: rgba(84, 114, 78, 0.5);
        color: black; /* Changed footer text color */
        text-align: center;
        padding: 15px 0;
    }
    .dropdown {
        position: relative;
        display: inline-block;
        margin-bottom: 10px; /* Add bottom margin */
    }
    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #FFFFFF; /* Updated dropdown background color */
        min-width: 160px;
        z-index: 1;
        left: 0; /* Align dropdown to the left */
    }
    .dropdown-content a {
        color: black; /* Updated dropdown font color */
        padding: 12px 16px;
        text-decoration: none;
        display: block;
    }
    .dropdown:hover .dropdown-content,
    .dropdown:focus-within .dropdown-content {
        display: block;
    }
    .navigation {
        display: flex; /* Updated to use flexbox */
        flex-direction: column; /* Stack items vertically */
        align-items: center; /* Center items horizontally */
    }
    .navigation a:hover::after {
        height: 100%; /* Full height on hover */
    }
